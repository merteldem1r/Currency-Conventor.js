<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Currency Conventor</title>
</head>

<body>
    <div class="content">
        <div class="title">
            <h1>Currency Conventor</h1>
        </div>

        <div class="currency-box">
            <div class="left-box">
                <div class="currency-select">
                    <input class="find-input" maxlength="3" id="currencyInput" type="text" placeholder="Currency">
                    <select id="options">
                        <option></option>
                    </select>
                </div> <!-- currency-select -->


                <div id="currency-tooltip" class="">

                </div> <!-- curryncy tooltip -->

                <input type="number" id="currentAmount" placeholder="Amount">
            </div> <!-- left-box -->

            <button id="replaceBtn">
                <img src="replace.png" alt="">
            </button> <!-- replaceBtn -->

            <div class="right-box">
                <div class="currency-select">
                    <input class="find-input" maxlength="3" id="resultInput" type="text" placeholder="Currency">
                    <select id="options">
                        <option></option>

                    </select>
                </div> <!-- currency-select -->

                <!-- curryncy tooltip -->
                <div id="currency-tooltip" class="">
                </div>

                <input type="text" id="resultAmount" placeholder="Result" disabled="disabled">
            </div> <!-- right-box -->
        </div> <!-- currency-box -->


        <div class="error"></div> <!-- error box -->
    </div>
</body>

</html>
